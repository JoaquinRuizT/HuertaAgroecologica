<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro cultivo</title>
        <link rel="stylesheet" href="/css/estilo-pocp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <body>
        <header th:replace="plantilla/template :: header">
    
  </header>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div class="container">
            <header>Registro del cultivo</header>
            <form th:action="@{/cultivo/modificar/__${cultivo.id}__}" method="POST" enctype="multipart/form-data">
                <input type="hidden" th:value="${cultivo.id}" name="id">
                <div class="form-first">
                    <div class="details-compound">
                        <span class="title">Detalles</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="">Nombre</label>
                                <input type="text" name="nombre" class="form-control" th:value="${cultivo.nombre}">
                            </div>

                            <div class="input-field">
                                <label for="">Tipo de Cultivo</label>
                                <select class="form-select" aria-label="Default select example" th:name="tipoCultivo" th:value="${cultivo.tipoCultivo}">
                        
                        <option value="Frutas">Frutas</option>
                        <option value="Vegetales">Vegetales</option>
                        
                      </select> 
                            </div>

                            <div class="input-field">
                                <label for="">Temperatura (°C)</label>
                                <input type="text" name="temperatura" class="form-control" th:value="${cultivo.temperatura}">
                            </div>

                            <div class="input-field">
                                <label for="">Requerimiento de Agua</label>
                                <select class="form-select" aria-label="Default select example" th:name="agua" th:value="${cultivo.agua}">
                                    <option value="Alto">Alto</option>
                                    <option value="Medio">Medio</option>
                                    <option value="Bajo">Bajo</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label for="">Requerimiento de Luz</label>
                                <select class="form-select" aria-label="Default select example" th:name="luz" th:value="${cultivo.luz}">
                                    <option value="Alto">Alto</option>
                                    <option value="Medio">Medio</option>
                                    <option value="Bajo">Bajo</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label for="">Suelo (Ingresar pH del suelo)</label>
                                <input type="text" name="suelo" class="form-control" th:value="${cultivo.suelo}">
                            </div>

                            <div class="input-field">
                                <label for="">Estación (Verano, Otoño, Invierno, Primavera)</label>
                                 <select class="form-select" aria-label="Default select example" th:name="estacion" th:value="${cultivo.estacion}">
                        
                        <option value="Invierno">Invierno</option>
                        <option value="Otoño">Otoño</option>
                        <option value="Primavera">Primavera</option>
                        <option value="Verano">Verano</option>
                      </select> 
                            </div>

                           <div class="input-field">
                                <label for="">Observaciones</label>
                                <input type="text" name="observaciones" class="form-control" th:value="${cultivo.observaciones}">
                            </div>


                        </div>

                    </div>

                    <div class="details-compound">
                        <span class="title">Fotografia del cultivo</span>
                        <div class="fields">

                            <div class="form-group">

                                <input type="file" class="form-control" id="file" name="archivo" />
                            </div>
                        </div>

                    </div>


                    <br>

                    <button type="submit" class="btn btn-success">Ingresar</button>


            </form>
            <a th:href="@{/}" class="btn btn-primary">Volver</a>

        </div>
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
                integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
                integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    </body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista cultivos</title>
        <link rel="stylesheet" href="/css/estilo-pocp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    </head>
    <body>
        <header th:replace="plantilla/template :: header">
    
  </header>


        <br>
        <h2 style="text-align: center;">Lista de usuarios registrados</h2>


        <div class="container">
            <table class="table" style="text-align: center;">
                <thead class="table-dark">
                    <tr>

                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Creado</th>
                        <th scope="col">Editado</th>
                        <th scope="col">Rol</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Acci√≥n</th>

                    </tr>
                </thead>
                <tbody th:each="usuario:${usuarios}">
                    <tr>
                        <th th:text="${usuario.nombre}"></th>
                        <th th:text="${usuario.email}"></th>
                        <td th:text="${usuario.creado}"></td>
                        <th th:text="${usuario.editado}"></th>
                        <th th:text="${usuario.rol}"></th>
                        
                        
                        <td>
                            <!--<a th:href="@{/admin/modificar/__${usuario.id}__}" class="btn btn-warning" sec:authorize="hasRole('ADMIN')" >Modificar</a>-->
                            <a th:if="${usuario.id != adminActual.id}" th:href="@{/admin/admin/__${usuario.id}__}" sec:authorize="hasRole('ADMIN')"><i class="fa fa-arrow-up"></i>Administrador</a> 
                            <a th:if="${usuario.id != adminActual.id}" th:href="@{/admin/guest/__${usuario.id}__}" sec:authorize="hasRole('ADMIN')"><i class="fa fa-arrow-down"></i>Usuario</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <br>
        <div class="d-grid gap-2 col-3 mx-auto">
            <a th:href="@{/inicio}" class="btn btn-success">Volver</a>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script>
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
            })
        </script>
    </body>
</html>

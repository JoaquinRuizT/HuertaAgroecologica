<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista cultivos</title>
        <link rel="stylesheet" href="/css/estilo-pocp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <link rel="icon" href="/img/logohuerta.ico" >
    </head>
    <body>
        <header th:replace="plantilla/template :: header">
    
  </header>

        

        <br>
        <h2 style="text-align: center;">Lista de cultivos ingresados</h2>


        <div class="container">
            <table class="table" style="text-align: center;">
                <thead class="table-dark">
                    <tr>

                        <th scope="col">Nombre</th>
                        <th scope="col">tipoCultivo</th>
                        <th scope="col">Cantidad producida (kg)</th>
                        <th scope="col">Mes</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acci√≥n</th>

                    </tr>
                </thead>
                <tbody th:each="produccion:${producciones}">
                    <tr>
                        <th th:text="${produccion.cultivo.nombre}"></th>
                        <th th:text="${produccion.cultivo.tipoCultivo}"></th>
                        <td th:text="${produccion.cantidad}"></td>
                        <th th:text="${produccion.mes}"></th>
                        <th th:text="${produccion.year}"></th>
                        
                        <td>
                            <i th:if="${produccion.alta}" class="fa fa-circle text-success"></i>
                            <i th:unless="${produccion.alta}" class="fa fa-circle" style="color:red;"></i>
                        </td>
                        <td>
                            <a th:href="@{/produccion/modificar/__${produccion.id}__}" class="btn btn-warning">Modificar</a>
                            <a th:href="@{/produccion/alta/__${produccion.id}__}"><i class="fa fa-arrow-up"></i></a> 
                            <a th:href="@{/produccion/baja/__${produccion.id}__}"><i class="fa fa-ban"></i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <br>
        <div class="d-grid gap-2 col-3 mx-auto">
            <a th:href="@{/inicio}" class="btn btn-success">Volver</a>
            <a th:href="@{graficos/display}" class="btn btn-success">Mostrar</a>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>

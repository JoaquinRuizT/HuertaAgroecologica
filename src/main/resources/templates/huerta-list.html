<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista cultivos</title>
        <link rel="stylesheet" href="/css/estilo-pocp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header th:replace="plantilla/template :: header">

        </header>


        <br>
        <h2 style="text-align: center;">Lista de cultivos ingresados</h2>


        <div class="container">
            <table class="table" style="text-align: center;">
                <thead class="table-dark">
                    <tr>

                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo de Cultivo</th>
                        
                        
                        <th scope="col">Estado <button type="button" class="btn btn-success" data-bs-trigger="hover focus" data-bs-toggle="popover" title="Estado de publicación" data-bs-content="Verde: activo <br><br> Naranja: en revisión <br><br> Rojo: inactivo" data-bs-html="true" >?</button></th>
                        <th scope="col">Acción</th>

                    </tr>

                </thead>
                <tbody th:each="huerta:${huertas}">
                    <tr>
                        <th th:text="${huerta.nombre}"></th>
                        <th th:text="${huerta.cultivos.nombre}"></th>
                     
                        <td>
                            <i th:if="${huerta.activo == 1}" class="fa fa-circle text-success"></i>
                            <i th:if="${huerta.activo == 0}" class="fa fa-circle" style="color:red;"></i>
                            <i th:if="${huerta.activo == 2}" class="fa fa-circle" style="color:orange;"></i>
                        </td>
                        <td>
                            <a th:href="@{/huerta/modificar/__${huerta.id}__}" class="btn btn-warning">Modificar</a>
                            <a th:href="@{/huerta/alta/__${huerta.id}__}" sec:authorize="hasRole('ADMIN')"><i class="fa fa-arrow-up">Alta</i></a> 
                            <a th:href="@{/huerta/baja/__${huerta.id}__}" sec:authorize="hasRole('ADMIN')"><i class="fa fa-ban">Baja</i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <br>
        <div class="d-grid gap-2 col-3 mx-auto">
            <a th:href="@{/inicio}" class="btn btn-success">Volver</a>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script>
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
            })
        </script>
    </body>

</html>

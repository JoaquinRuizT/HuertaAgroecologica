<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista cultivos</title>
        <link rel="stylesheet" href="/css/estilo-pocp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <link rel="icon" href="img/logohuerta.ico" >
    </head>
    <body>
        <header th:replace="plantilla/template :: header">

        </header>

        <form class="row g-3" th:action="@{/huerta/busquedahuerta}" method="POST" enctype="multipart/form-data">
            <div class="col-auto">
                <label>        </label>
                
            </div>

            <div class="col-auto">
                
                <input placeholder="Ingrese el nombre" type="text" name="nombre" class="form-control" th:value="${nombre}" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Buscar</button>
            </div>

        </form>

        <br>
        <h2 style="text-align: center;">Lista de huertas ingresadas</h2>


        <div class="container">
            <table class="table" style="text-align: center;">
                <thead class="table-dark">
                    <tr>

                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo de Cultivo</th>
                        <th scope="col">Confiabilidad Huerta<button type="button" class="btn btn-success" data-bs-trigger="hover focus" data-bs-toggle="popover" title="Confiabilidad" data-bs-content="Verde: confiable <br><br> Naranja: en revisi贸n <br><br> Rojo: no confiable" data-bs-html="true" >?</button></th>

                        <th scope="col">Estado cultivo<button type="button" class="btn btn-success" data-bs-trigger="hover focus" data-bs-toggle="popover" title="Estado de publicaci贸n" data-bs-content="Verde: activo <br><br> Naranja: en revisi贸n <br><br> Rojo: inactivo" data-bs-html="true" >?</button></th>
                        <th scope="col">Acci贸n</th>

                    </tr>

                </thead>
                <tbody th:each="huerta:${huertas}">
                    <tr>
                        <th th:text="${huerta.nombre}"></th>
                        <th th:text="${huerta.cultivos.nombre}"></th>
                        <td>
                            <i th:if="${huerta.porcentajeDeConfiabilidad >= 60}" class="fa fa-circle text-success"></i>
                            <i th:if="${huerta.porcentajeDeConfiabilidad < 30}" class="fa fa-circle" style="color:red;"></i>
                            <i th:if="${huerta.porcentajeDeConfiabilidad &lt; 60 and huerta.porcentajeDeConfiabilidad &gt; 30}" class="fa fa-circle" style="color:orange;"></i>
                        </td>
                        <td>
                            <i th:if="${huerta.cultivos.estado == 1}" class="fa fa-circle text-success"></i>
                            <i th:if="${huerta.cultivos.estado == 0}" class="fa fa-circle" style="color:red;"></i>
                            <i th:if="${huerta.cultivos.estado == 2}" class="fa fa-circle" style="color:orange;"></i>
                        </td>
                        <td>
                            <a th:href="@{/huerta/modificar/__${huerta.id}__}" class="btn btn-warning">Modificar</a>
                            <a th:href="@{/huerta/alta/__${huerta.id}__}" sec:authorize="hasRole('ADMIN')"><i class="fa fa-arrow-up">Alta</i></a> 
                            <a th:href="@{/huerta/baja/__${huerta.id}__}" sec:authorize="hasRole('ADMIN')"><i class="fa fa-ban">Baja</i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <br>
        <div class="d-grid gap-2 col-3 mx-auto">
            <a th:href="@{/inicio}" class="btn btn-success">Volver</a>

        </div>
        <br>
        
 <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script>
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
            })
        </script>
    </body>

</html>

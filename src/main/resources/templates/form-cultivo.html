<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro cultivo</title>
        <link rel="stylesheet" href="/css/estilo-pocp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <div class="topnav">
                <a class="active" href="#home">Inicio</a>
                <a href="#new">Noticias</a>
                <a href="#contact">Contacto</a>
                <a href="#about">Nosotros</a>
            </div>
        </header>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div class="container">
            <header>Registro del cultivo</header>
            <form th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                <div class="form-first">
                    <div class="details-compound">
                        <span class="title">Detalles</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="">Especie</label>
                                <input type="text" name="" class="form-control" placeholder="" th:value="${especie}">
                            </div>

                            <div class="input-field">
                                <label for="">Variedad</label>
                                <input type="text" name="" class="form-control" placeholder="" th:value="${variedad}">
                            </div>

                            <div class="input-field">
                                <label for="">Epoca de Siembra</label>
                                <input type="text" name="" class="form-control" placeholder="" th:value="${epoca}">
                            </div>

                            <div class="input-field">
                                <label for="">Forma de siembra</label>
                                <input type="text" name="" class="form-control" placeholder="" th:value="${forma}">
                            </div>

                            <div class="input-field">
                                <label for="">Distancia entre plantas (cm)</label>
                                <input type="text" name="" class="form-control" placeholder="" th:value="${distancia}">
                            </div>

                            <div class="input-field">
                                <label for="">Dias a cosecha</label>
                                <input type="text" name="" class="form-control" placeholder="" th:value="${dias}">
                            </div>

                            <div class="input-field">
                                <label for="">Cantidad de Agua requerida para el cultivo (mm)</label>
                                <input type="text" name="" class="form-control" placeholder="" th:value="${agua}">
                            </div>

                            <div class="input-field">
                                <label for="">Tiempo de Luz requerido para el cultivo (h)</label>
                                <input type="text" name="" class="form-control" placeholder="" th:value="${luz}">
                            </div>

                            <div class="input-field">
                                <label for="">Tiempo de Luz requerido (h)</label>
                                <input type="text" name="" class="form-control" placeholder="" th:value="${luz2}">
                            </div>


                        </div>

                    </div>

                    <div class="details-compound">
                        <span class="title">Fotografia del cultivo</span>
                        <div class="fields">

                            <div class="form-group">

                                <input type="file" class="form-control" id="file" name="archivo" />
                            </div>
                        </div>

                    </div>


                    <br>

                    <button type="button" class="btn btn-success">Ingresar</button>


            </form>
            <a th:href="@{/}" class="btn btn-primary">Volver</a>

        </div>
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
                integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
                integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    </body>

</html>

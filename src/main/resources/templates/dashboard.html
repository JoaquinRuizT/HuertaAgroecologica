<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="/css/estilo-pocp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <body>
        <header th:replace="plantilla/template :: header">

        </header>
        <div class="container">
            <header>Producción Mensual de cultivos</header>
            <form action="">
                <div class="form-first">
                    <div class="details-compound">
                        <span class="title">Estadisticas</span>
                        <div class="chart">
                            <div id="chart"></div>
                        </div>

                    </div>
                    <div class="details-compound">
                        <span class="title">Estadisticas</span>
                        <div class="chart2">
                            <div id="chart2"></div>
                        </div>

                    </div>
                    <div class="details-compound">
                        <span class="title">Porcentaje de Cultivos</span>
                        <div class="chart3">
                            <div id="chart3"></div>
                        </div>

                    </div>

                </div>
                <br>

                <a th:href="@{/inicio}" class="btn btn-success">Volver</a>



            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="text/javascript" th:inline="javascript">
        var options = {
        series: [
        {
        name: "Cantidad (kg)",
        data: /*[[${listaCantidad}]]*/[],
        },

        ],
        chart: {
        type: "bar",
        height: 350,
        },
        plotOptions: {
        bar: {
        horizontal: false,
        columnWidth: "55%",
        endingShape: "rounded",
        },
        },
        dataLabels: {
        enabled: false,
        },
        stroke: {
        show: true,
        width: 2,
        colors: ["transparent"],
        },
        xaxis: {
        categories: /*[[${listaNombres}]]*/[],
        },
        yaxis: {
        title: {
        text: " ( kg )",
        },
        },
        fill: {
        opacity: 1,
        },
        tooltip: {
        y: {
        formatter: function (val) {
        return " " + val + " kg";
        },
        },
        },
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
    <script type="text/javascript" th:inline="javascript">
        var options2 = {
        series: [{
        name: "Producción",
        data: /*[[${listaCantidad}]]*/[],
        }],
        chart: {
        height: 350,
        type: 'line',
        zoom: {
        enabled: false
        }
        },
        dataLabels: {
        enabled: false
        },
        stroke: {
        curve: 'straight'
        },
        title: {
        text: 'Producción de mensual en la huerta',
        align: 'left'
        },
        grid: {
        row: {
        colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
        opacity: 0.5
        },
        },
        xaxis: {
        categories: /*[[${listaMeses}]]*/[],
        },
        yaxis: {
        title: {
        text: " ( kg )",
        },
        }
        };

        var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
        chart2.render();
    </script>
    <script type="text/javascript" th:inline="javascript">
        var options3 = {
        series: /*[[${vectorPorcentajes}]]*/[],
        chart: {
        width: 380,
        type: 'pie',
        },
        labels: ['Frutas', 'Vegetales'],
        responsive: [{
        breakpoint: 480,
        options: {
        chart: {
        width: 200
        },
        legend: {
        position: 'bottom'
        }
        }
        }]
        };

        var chart3 = new ApexCharts(document.querySelector("#chart3"), options3);
        chart3.render();
    </script>

</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista cultivos</title>
        <link rel="stylesheet" href="/css/estilo-pocp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    </head>
    <body>
        <header th:replace="plantilla/template :: header">
    
  </header>


        <br>
        <h2 style="text-align: center;">Lista de cultivos ingresados</h2>


        <div class="container">
            <table class="table" style="text-align: center;">
                <thead class="table-dark">
                    <tr>

                        <th scope="col">Nombre</th>
                        <th scope="col">tipoCultivo</th>
                        <th scope="col">temperatura</th>
                        <th scope="col">Agua</th>
                        <th scope="col">Luz</th>
                        <th scope="col">Suelo (pH)</th>
                        <th scope="col">Estación</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acción</th>

                    </tr>
                </thead>
                <tbody th:each="cultivo:${cultivos}">
                    <tr>
                        <th th:text="${cultivo.nombre}"></th>
                        <th th:text="${cultivo.tipoCultivo}"></th>
                        <td th:text="${cultivo.temperatura}"></td>
                        <th th:text="${cultivo.agua}"></th>
                        <th th:text="${cultivo.luz}"></th>
                        <th th:text="${cultivo.suelo}"></th>
                        <th th:text="${cultivo.estacion}"></th>
                        <th><img th:src="@{/foto/fotografias/__${cultivo.imagenCultivo.id}__}"></img></th>
                        <td>
                            <i th:if="${cultivo.alta}" class="fa fa-circle text-success"></i>
                            <i th:unless="${cultivo.alta}" class="fa fa-circle" style="color:red;"></i>
                        </td>
                        <td>
                            <a th:href="@{/cultivo/modificar/__${cultivo.id}__}" class="btn btn-warning">Modificar</a>
                            <a th:href="@{/cultivo/alta/__${cultivo.id}__}"><i class="fa fa-arrow-up"></i></a> 
                            <a th:href="@{/cultivo/baja/__${cultivo.id}__}"><i class="fa fa-ban"></i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <br>
        <div class="d-grid gap-2 col-3 mx-auto">
            <a th:href="@{/inicio}" class="btn btn-success">Volver</a>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>

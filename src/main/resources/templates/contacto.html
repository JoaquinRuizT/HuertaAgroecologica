<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logohuerta.ico" >
    <link rel="stylesheet" href="../css/estilo.css">
   <title>Contacto</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      
</head>
<body>
    <header >
        <div class="topnav" >
            <div class="logo">
                <img src="../img/logohuerta.png" alt="AgroHuertas">
            </div>
            <div class="menu">
                <ul >
                    <li><a th:href="@{/inicio}">Inicio</a></li>
                    <li><a href="#info">Información</a></li>
                    <li><a href="#about">Nosotros</a></li>
                    <li><a href="/logout">Cerrar Sesion</a></li>

                </ul>
            </div>
        </div>
    </header>

    <main>
        <div id="fototomate">
            <img src="../img/tomates.png" alt="tomates">
        </div>

        <div id="titulo-form">
            <div id="titulo">
                <img src="../img/textocontacto.png" alt="Contacto">
            </div>
            <div id="form">
                <form  th:action="@{/enviarMail}" method="POST">
                  
                    <label for="nombre"><b>Nombre</b></label>
                    <input type="text" placeholder="Ingresar tu nombre" name="nombre" required>

                    <label for="apellido"><b>Apellido</b></label>
                    <input type="text" placeholder="Ingresar tu apellido" name="apellido" required>

                    <label for="email"><b>Correo electrónico</b></label>
                    <input type="text" placeholder="Ingresar correo electrónico" name="email" required>

                    <div>
                        <b>Comentario</b>
                 <br>
                        <label for="comentarios"></label>
                        <textarea name="comentarios" id="comentarios" cols="70" rows="5" placeholder="Dejanos tu consulta o comentario aqui"></textarea>
                   </div>
        <br>
                <div>
                    <button type="submit" value="Enviar"class="btn btn-success mt-3">Enviar</button>
                    <button type="reset" value="Borrar"class="btn btn-success mt-3">Borrar</button>
                </div>
               <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
       
            </form>
            </div>
            
           

        </div>
        

        
    </main>
    
    <footer>

    </footer>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
                integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
                integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head >
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css" />

    </head>
    <body>

               <div class="container m-5">


            <div th:if="${exito!=null}" class="card text-white bg-success mb-3 mensajeExito"> 
                <div class="card-body">
                    <h5 class="card-title">EXITO </h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
           
            <div th:if="${error!=null}" class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>


                </div>
            </div>

            <form id="formulario" method="POST" th:action="@{/registro}" >

                
                <div>
                    <h2>Registrate como nuevo usuario aqu√≠!</h2>
                   
                </div>
                
                <div class="form-group">
                    <label>Nombre</label> <input type="text" name="nombre" class="form-control" placeholder="Nombre"  th:value="*{nombre}">
                </div>



                <div class="form-group">
                    <label>Email</label> <input type="email" name="email" class="form-control" placeholder="email@..."  th:value="*{email}">
                </div>

                <div class="form-group">
                    <label>Password</label> <input type="password" name="password" class="form-control" placeholder="Clave"  th:value="*{password}">
                </div>
                <div class="form-group">
                    <label>Password2</label> <input type="password" name="password2" class="form-control" placeholder="Repita su clave por favor"  th:value="*{password2}">
                </div>


                <button type="submit" form="formulario" class="btn btn-primary mt-3">Registrar</button>
                
                <a th:href="@{/inicio}" class="btn btn-primary mt-3">Volver</a>
            
            
            
            </form>
                  






        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
